<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Diário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #07080d;
      --paper: #0e111a;
      --ink: #d6d6dc;
      --muted: #7b7f8c;
      --accent: #6f5cff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111325, var(--bg));
      color: var(--ink);
      font-family: 'Georgia', 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== ATMOSFERA ===== */
    .rain { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .drop {
      position: absolute;
      bottom: 100%;
      width: 1px;
      height: 90px;
      background: linear-gradient(to bottom, rgba(160,160,220,0), rgba(160,160,220,0.25));
      animation: fall linear infinite;
    }
    @keyframes fall { to { transform: translateY(120vh); } }

    .lightning {
      position: fixed;
      inset: 0;
      background: rgba(200,200,255,0.12);
      opacity: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* ===== DIÁRIO ===== */
    .diary {
      position: relative;
      z-index: 3;
      width: 96%;
      max-width: 1200px;
      background: linear-gradient(145deg, #0f1322, var(--paper));
      border-radius: 20px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.75);
      padding: 30px;
      display: grid;
      grid-template-columns: 0.9fr 1.6fr;
      gap: 26px;
      perspective: 1400px;
    }

    header {
      grid-column: 1 / -1;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #1f2333;
    }
    header h1 {
      margin: 0;
      font-weight: normal;
      letter-spacing: 4px;
      color: var(--muted);
    }

    /* ===== CALENDÁRIO ===== */
    .calendar {
      background: #0b0e18;
      border-radius: 14px;
      padding: 18px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      color: var(--muted);
    }
    .calendar-header button {
      background: rgba(255,255,255,0.03);
      border: 1px solid #1f2333;
      color: var(--muted);
      font-size: 16px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 10px;
      transition: background 0.2s, color 0.2s;
    }

    .calendar-header button:hover {
      background: rgba(255,255,255,0.08);
      color: var(--ink);
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .days div {
      padding: 10px 0;
      margin: 2px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .days div:hover { background: #1a1e2f; }

    .days div.has-note {
      position: relative;
      background: linear-gradient(145deg, rgba(111,92,255,0.18), rgba(111,92,255,0.05));
      box-shadow:
        inset 0 0 0 1px rgba(111,92,255,0.6),
        0 0 12px rgba(111,92,255,0.25);
      color: #e8e6ff;
    }

    .days div.has-note::after {
      content: "•";
      position: absolute;
      bottom: 6px;
      right: 8px;
      font-size: 14px;
      color: rgba(200,190,255,0.8);
    }

    .days div.selected {
      background: var(--accent);
      color: #fff;
    }

    /* ===== PÁGINA ===== */
    .page {
      background: linear-gradient(180deg, #090c14, #0b0f1c);
      border-radius: 14px;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      transform-origin: left center;
      min-height: 520px;
    }

    .page.turn { animation: turn 0.9s ease-in-out; }

    @keyframes turn {
      0% { transform: rotateY(0deg); }
      40% { transform: rotateY(-28deg); }
      100% { transform: rotateY(0deg); }
    }

    .page h2 {
      margin-top: 0;
      font-weight: normal;
      color: var(--muted);
      font-size: 16px;
    }

    textarea {
      flex: 1;
      resize: none;
      background: transparent;
      color: var(--ink);
      border: none;
      outline: none;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      line-height: 1.9;
      padding-right: 6px;
    }

    .controls {
      margin-top: 12px;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .ghost {
      background: rgba(255,255,255,0.03);
      border: 1px solid #1f2333;
      color: var(--muted);
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }

    .ghost:hover {
      background: rgba(255,255,255,0.08);
      color: var(--ink);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
    }

    .ghost:active {
      background: rgba(255,255,255,0.12);
    }

    input[type=range] { width: 140px; }

    @media (max-width: 900px) {
      .diary { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Atmosfera -->
  <div class="rain" id="rain"></div>
  <div class="lightning" id="lightning"></div>

  <!-- Áudios -->
  <audio id="wind" loop>
    <source src="wind.mp3" type="audio/mpeg">
  </audio>
  <audio id="page">
    <source src="page.mp3" type="audio/mpeg">
  </audio>

  <div class="diary">
    <header><h1>DIÁRIO - RAPHAEL GOMES</h1></header>

    <div class="calendar">
      <div class="calendar-header">
        <button id="prev">◀</button>
        <span id="monthYear"></span>
        <button id="next">▶</button>
      </div>
      <div class="weekdays">
        <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
      </div>
      <div class="days" id="days"></div>
    </div>

    <div class="page" id="pageBox">
      <h2 id="dateTitle">Escolha um dia</h2>
      <textarea id="text" placeholder="Escreva sem pressa…"></textarea>
      <div class="controls">
        <span>Ambiente</span>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">
        <div style="display:flex; gap:6px;">
          <button id="exportBtn" class="ghost">Exportar</button>
          <button id="importBtn" class="ghost">Importar</button>
          <input type="file" id="importFile" accept="application/json" hidden>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ===== CHUVA ===== */
    const rain = document.getElementById('rain');
    let rainOn = true;

    function makeRain() {
      rain.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const d = document.createElement('div');
        d.className = 'drop';
        d.style.left = Math.random() * 100 + 'vw';
        d.style.animationDuration = 0.8 + Math.random() * 1.2 + 's';
        d.style.animationDelay = Math.random() * 5 + 's';
        rain.appendChild(d);
      }
    }
    makeRain();

    /* ===== RELÂMPAGO ===== */
    const lightning = document.getElementById('lightning');
    function flash() {
      if (!rainOn) return;
      lightning.style.opacity = 0.5;
      setTimeout(() => lightning.style.opacity = 0, 120);
    }
    setInterval(() => { if (Math.random() > 0.88) flash(); }, 5000);

    /* ===== DIÁRIO ===== */
    const daysEl = document.getElementById('days');
    const monthYear = document.getElementById('monthYear');
    const dateTitle = document.getElementById('dateTitle');
    const text = document.getElementById('text');
    const pageBox = document.getElementById('pageBox');

    const wind = document.getElementById('wind');
    const pageSound = document.getElementById('page');
    const volume = document.getElementById('volume');

    let current = new Date();
    let keySel = null;

    const key = d => d.toISOString().split('T')[0];

    function render() {
      daysEl.innerHTML = '';
      const y = current.getFullYear();
      const m = current.getMonth();
      const first = new Date(y, m, 1).getDay();
      const last = new Date(y, m + 1, 0).getDate();
      monthYear.textContent = current.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });

      for (let i = 0; i < first; i++) daysEl.appendChild(document.createElement('div'));

      for (let d = 1; d <= last; d++) {
        const date = new Date(y, m, d);
        const k = key(date);
        const div = document.createElement('div');
        div.textContent = d;
        if (localStorage.getItem(k)) div.classList.add('has-note');
        div.onclick = () => select(date, div);
        daysEl.appendChild(div);
      }
    }

    function select(date, el) {
      document.querySelectorAll('.days div').forEach(d => d.classList.remove('selected'));
      el.classList.add('selected');

      pageBox.classList.remove('turn');
      void pageBox.offsetWidth;
      pageBox.classList.add('turn');

      pageSound.currentTime = 0;
      pageSound.volume = 0.35;
      pageSound.play();

      keySel = key(date);
      dateTitle.textContent = date.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      text.value = localStorage.getItem(keySel) || '';
    }

    text.oninput = () => {
      if (keySel) localStorage.setItem(keySel, text.value);
    };

    document.getElementById('prev').onclick = () => { current.setMonth(current.getMonth() - 1); render(); };
    document.getElementById('next').onclick = () => { current.setMonth(current.getMonth() + 1); render(); };

    document.addEventListener('click', () => {
      if (wind.paused) {
        wind.volume = volume.value;
        wind.play();
      }
    }, { once: true });

    volume.oninput = () => {
      wind.volume = volume.value;
      if (volume.value == 0) {
        rainOn = false;
        rain.innerHTML = '';
      } else if (!rainOn) {
        rainOn = true;
        makeRain();
      }
    };

      /* ===== EXPORTAR / IMPORTAR ===== */
  const exportBtn = document.getElementById('exportBtn');
  const importBtn = document.getElementById('importBtn');
  const importFile = document.getElementById('importFile');

  exportBtn.onclick = () => {
    const data = {};
    for (let i = 0; i < localStorage.length; i++) {
      const k = localStorage.key(i);
      if (/^\d{4}-\d{2}-\d{2}$/.test(k)) {
        data[k] = localStorage.getItem(k);
      }
    }

    const blob = new Blob(
      [JSON.stringify(data, null, 2)],
      { type: 'application/json' }
    );

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'diario_backup.json';
    a.click();
    URL.revokeObjectURL(url);
  };

  importBtn.onclick = () => importFile.click();

  importFile.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      try {
        const data = JSON.parse(reader.result);
        Object.keys(data).forEach(k =>
          localStorage.setItem(k, data[k])
        );
        render();
        alert('Anotações importadas com sucesso.');
      } catch {
        alert('Arquivo inválido.');
      }
    };
    reader.readAsText(file);
  };

    render();
  </script>
</body>
</html>
